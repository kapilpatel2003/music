li<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var ary=[10,20,30,40];
          var sum=0;
          document.write("<ul>");
          for( var a=0;a<=3;a++){
            document.write("<li>"+ary[a]+"</li>");
            sum=sum+ary[a];
          }
      document.write("</ul>");
      document.write("Total Sum: " +sum);
    </script>
    
</body>
</html>
