<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var day=1;
       switch (day) {
        case 0:
            document.write("Today is monday");
            break;
        case 1:
            document.write("Today is TU");
         break;
        case 2:
            document.write("Today is wed");
         break;
        case 3:
            document.write("Today is thu");
         break;
        case 4:
            document.write("Today is fri");
         break;
       
        default:
            document.write("Enter the valid day");
            break;
       }
    </script>
</body>
</html>
